<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FreoBus Wallet</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .connected {
        background-color: #e6ffe6;
        color: #006600;
      }
      .disconnected {
        background-color: #ffe6e6;
        color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="status" class="status disconnected">
        Not Connected
      </div>
      <button id="connect" class="button">Connect Wallet</button>
      <button id="disconnect" class="button" disabled>Disconnect</button>
      <div id="accountInfo" style="display: none;">
        <h3>Account</h3>
        <p id="address"></p>
        <p id="balance"></p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
