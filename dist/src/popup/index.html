<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreoBus Wallet</title>
    <style>
      body {
        width: 360px;
        min-height: 600px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #ffffff;
      }

      .app-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .welcome-screen {
        padding: 24px;
        text-align: center;
      }

      .welcome-hero {
        margin-bottom: 32px;
      }

      .wallet-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 16px;
        background-color: #4CAF50;
        border-radius: 50%;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 24px;
        color: #1a1a1a;
      }

      .brand-name {
        color: #4CAF50;
      }

      .subtitle {
        margin: 0;
        color: #666;
      }

      .features-list {
        margin: 32px 0;
      }

      .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        text-align: left;
      }

      .feature-icon {
        font-size: 24px;
        margin-right: 16px;
      }

      .feature-text h3 {
        margin: 0 0 4px;
        font-size: 16px;
        color: #1a1a1a;
      }

      .feature-text p {
        margin: 0;
        font-size: 14px;
        color: #666;
      }

      .connect-button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .connect-button:hover {
        background-color: #45a049;
      }

      .connect-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .terms-notice {
        margin-top: 16px;
        font-size: 12px;
        color: #666;
      }

      .terms-notice a {
        color: #4CAF50;
        text-decoration: none;
      }

      .terms-notice a:hover {
        text-decoration: underline;
      }

      .error-message {
        padding: 12px;
        margin-bottom: 16px;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #1a1a1a;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 0 2px rgba(76,175,80,0.2);
      }

      .input-help {
        display: block;
        margin-top: 4px;
        font-size: 12px;
        color: #666;
      }

      .loading::after {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-left: 8px;
        border: 2px solid white;
        border-radius: 50%;
        border-right-color: transparent;
        animation: rotate 1s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="../../assets/popup.js"></script>
    <link rel="modulepreload" crossorigin href="../../assets/react-vendor.js">
    <link rel="modulepreload" crossorigin href="../../assets/client.js">
    <link rel="modulepreload" crossorigin href="../../assets/ethers-vendor.js">
    <link rel="modulepreload" crossorigin href="../../assets/wallet.js">
    <link rel="stylesheet" href="../../assets/index.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
