<!DOCTYPE html>
<html>
<head>
    <title>FreoBus Icon Generator</title>
    <style>
        .icon-preview {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        canvas {
            border: 1px solid #eee;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="icon-preview">
        <h3>Icon Previews</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        const svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="64" cy="64" r="60" fill="#2563EB"/>
  <path d="M32 48C32 44.6863 34.6863 42 38 42H90C93.3137 42 96 44.6863 96 48V80C96 83.3137 93.3137 86 90 86H38C34.6863 86 32 83.3137 32 80V48Z" fill="white"/>
  <path d="M85 42L64 28L43 42" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <circle cx="52" cy="64" r="6" fill="#2563EB"/>
  <circle cx="76" cy="64" r="6" fill="#2563EB"/>
  <line x1="58" y1="64" x2="70" y2="64" stroke="#2563EB" stroke-width="3"/>
</svg>`;

        const sizes = [16, 48, 128];
        
        sizes.forEach(size => {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, size, size);
                
                // For downloading (in a real environment)
                // const link = document.createElement('a');
                // link.download = `icon${size}.png`;
                // link.href = canvas.toDataURL('image/png');
                // link.click();
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(svgContent);
        });
    </script>
</body>
</html>
